<h3 style="padding: 10px;">Precipitações</h3>

<form style="padding: 10px" #formValidate="ngForm">

    <div class="form-row">
        <div class="form-group col-md-1">
          <label for="idPrecipitacao">ID Precipitação</label>
          <input type="text" [(ngModel)]="precipitacao.idPrecipitacao" class="form-control" id="idPrecipitacao" readonly="true" name="idPrecipitacao" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="dataPrecipitacao">Data Precipitacao</label>
          <input type="date" [(ngModel)]="precipitacao.dataPrecipitacao" class="form-control" id="dataPrecipitacao" name="dataPrecipitacao" required="true" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="idParcela">Parcela</label>
          <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
          <select class="form-control" type="number" [(ngModel)]="precipitacao.idParcela" id="idParcela" required="true" name="idParcela"  >
            <option value="0">--Selecione--</option>
            <option *ngFor="let parcela of parcelas" [ngValue]="parcela.idParcela">{{parcela.nomeParcela}}</option>
          </select>
        </div>

        <div class="form-group col-md-4">
            <label for="chuva">Chuva</label>
            <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
            <input type="text" [(ngModel)]="precipitacao.chuva" #nomeValidate="ngModel" class="form-control" id="chuva" required="true" name="chuva" autocomplete="false">
          </div>

    </div>

      <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button" class="btn btn-primary" [routerLink]="['/precipitacaoList']" routerLinkActive="router-link-active">Voltar</button>
            <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;">Novo</button>
            <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid" (click)="salvarPrecipitacao()" style="margin-left: 10px;">Salvar</button>
        </div>
      </div>

</form>
