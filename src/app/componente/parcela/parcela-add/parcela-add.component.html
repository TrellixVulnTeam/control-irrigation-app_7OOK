<h3 style="padding: 10px;">Parcelas</h3>

<form style="padding: 10px" #formValidate="ngForm">

    <div class="form-row">
        <div class="form-group col-md-1">
          <label for="idParcela">ID Parcela</label>
          <input type="text" [(ngModel)]="parcela.idParcela" class="form-control" id="idParcela" readonly="true" name="idParcela" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="dataPlantio">Data Plantio</label>
          <input type="date" [(ngModel)]="parcela.dataPlantio" class="form-control" id="dataPlantio" name="dataPlantio" required="true" autocomplete="false">
        </div>
    </div>

    <div class="form-group col-md-12">
        <label for="nomeParcela">Nome</label>
        <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
        <input type="text" [(ngModel)]="parcela.nomeParcela" #nomeValidate="ngModel" class="form-control" id="nomeParcela" required="true" name="nomeParcela" autocomplete="false">
    
      </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="idCultura">Cultura</label>
          <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
          <select class="form-control" type="number" [(ngModel)]="parcela.idCultura" id="idCultura" required="true" name="idCultura"  >
            <option value="0">--Selecione--</option>
            <option *ngFor="let cultura of culturas" [ngValue]="cultura.idCultura">{{cultura.nomeCultura}}</option>
          </select>
        </div>

        <div class="form-group col-md-4">
            <label for="idGotejador">Gotejador</label>
            <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
            <select class="form-control" type="number" [(ngModel)]="parcela.idGotejador" id="idGotejador" required="true" name="idGotejador"  >
              <option value="0">--Selecione--</option>
              <option *ngFor="let gotejador of gotejadores" [ngValue]="gotejador.idGotejador">{{gotejador.nomeGotejador}}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="idOutorga">Outorga</label>
            <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
            <select class="form-control" type="number" [(ngModel)]="parcela.idOutorga" id="idOutorga" required="true" name="idOutorga"  >
              <option value="0">--Selecione--</option>
              <option *ngFor="let outorga of outorgas" [ngValue]="outorga.idOutorga">{{outorga.nomeOutorga}}</option>
            </select>
          </div>
      

       

        <div class="form-group col-md-4">
            <label for="areaParcela">√Årea(ha)</label>
            <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
            <input type="text" [(ngModel)]="parcela.areaParcela" #nomeValidate="ngModel" class="form-control" id="areaParcela" required="true" name="areaParcela" autocomplete="false">
          </div>

          <div class="form-group col-md-4">
            <label for="umidadeSolo">Umidade do Solo no plantio(%)</label>
            <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
            <input type="text" [(ngModel)]="parcela.umidadeSolo" #nomeValidate="ngModel" class="form-control" id="umidadeSolo" required="true" name="umidadeSolo" autocomplete="false">
          </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="extresseExcedido">Estresse Excedido(mm)</label>
          <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
          <input type="number" [(ngModel)]="parcela.extresseExcedido" #nomeValidate="ngModel" class="form-control" id="extresseExcedido" required="true" name="extresseExcedido" autocomplete="false">
        </div>

    </div>


    
      <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button" class="btn btn-primary" [routerLink]="['/irrigacaoList']" routerLinkActive="router-link-active">Voltar</button>
            <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;">Novo</button>
            <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid" (click)="salvarParcela()" style="margin-left: 10px;">Salvar</button>
        </div>
      </div>

</form>
