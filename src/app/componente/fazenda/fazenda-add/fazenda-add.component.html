<h3 style="padding: 10px;">Fazendas</h3>

<form style="padding: 10px" #formValidate="ngForm">

    <div class="form-row">
        <div class="form-group col-md-1">
          <label for="idFazenda">ID Fazenda</label>
          <input type="text" [(ngModel)]="fazenda.idFazenda" class="form-control" id="idFazenda" readonly="true" name="idFazenda" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
          <label for="nomeFazenda">Nome da Fazenda</label>
          <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
          <input type="text" [(ngModel)]="fazenda.nomeFazenda" #nomeValidate="ngModel" class="form-control" id="nomeFazenda" required="true" name="nomeFazenda" autocomplete="false">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="area">√Årea</label>
          <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
          <input type="number" [(ngModel)]="fazenda.area" #nomeValidate="ngModel" class="form-control" id="area" required="true" name="area" autocomplete="false">
        </div>

        <div class="form-group col-md-4">
            <label for="altitude">Altitude</label>
            <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
            <input type="number" [(ngModel)]="fazenda.altitude" #nomeValidate="ngModel" class="form-control" id="altitude" required="true" name="altitude" autocomplete="false">
          </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="dataCadastro">Data de Cadastro</label>
          <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
          <input type="date" [(ngModel)]="fazenda.dataCadastro" #nomeValidate="ngModel" class="form-control" id="dataCadastro" required="true" name="dataCadastro" autocomplete="false">
        </div>
    </div>

      <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button" class="btn btn-primary" [routerLink]="['/fazendaList']" routerLinkActive="router-link-active">Voltar</button>
            <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;">Novo</button>
            <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid" (click)="salvarFazenda()"style="margin-left: 10px;">Salvar</button>
        </div>
      </div>

</form>
